<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-light: #FFD93D;
            --bg: #232946;
            --surface: #121629;
            --text: #eaeaea;
            --text-light: #b8c1ec;
            --accent: #3DDC97;
            --shadow: rgba(35, 41, 70, 0.12);
        }
        [data-theme="dark"] {
            --primary: #FFD93D;
            --primary-light: #FF6B6B;
            --bg: #121629;
            --surface: #232946;
            --text: #eaeaea;
            --text-light: #b8c1ec;
            --accent: #3DDC97;
            --shadow: rgba(35, 41, 70, 0.18);
        }
        body {
            background: linear-gradient(120deg, var(--bg) 0%, var(--surface) 100%);
            min-height: 100vh;
            font-family: 'Space Grotesk', 'Inter', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100dvh;
            background: transparent;
        }
        .app-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--surface);
            box-shadow: 0 2px 12px var(--shadow);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 1.5rem;
        }
        .header-content h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--text);
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .chat-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 0 0.5rem 0;
            overflow: hidden;
        }
        .messages-container {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 1rem 0.5rem 0.5rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            min-height: 0;
            scroll-behavior: smooth;
        }
        .composer {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            box-shadow: 0 -2px 16px var(--shadow);
            border-radius: 0;
            padding: 0.75rem 0.5rem 0.75rem 0.5rem;
            z-index: 20;
        }
        .input-group {
            display: flex;
            gap: 1rem;
        }
        .input-group input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border, #444);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--surface);
            color: var(--text);
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: var(--primary-light);
        }
        .send-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }
        @media (max-width: 700px) {
            #chat-container {
                height: 100dvh;
                max-height: 100dvh;
            }
            .app-header {
                padding: 0;
            }
            .header-content {
                padding: 0.5rem 0.7rem;
            }
            .chat-area {
                padding-bottom: 0 !important;
            }
            .messages-container {
                padding: 0.5rem 0.2rem 0.2rem 0.2rem;
                gap: 0.7rem;
                font-size: 1.02rem;
            }
            .composer {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 0;
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Removed top navbar -->
    <div id="login-popup" class="login-overlay">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="welcome-emoji">üëã</span>
                    <h1>Welcome!</h1>
                    <p>Join the conversation</p>
                </div>
                <input id="login-username" type="text" maxlength="16" placeholder="Enter your username" />
                <div id="avatar-select" style="margin: 16px 0;">
                    <label style="display:block; margin-bottom:4px;">Choose your avatar:</label>
                    <div style="display:flex; gap:8px; justify-content:center;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=1" class="avatar-pic" data-avatar="1" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=2" class="avatar-pic" data-avatar="2" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=3" class="avatar-pic" data-avatar="3" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                    </div>
                </div>
                <button id="login-btn">Start Chatting</button>
                <div style="margin-top:24px;">
                    <button id="create-private-btn" type="button">Create Private Chat</button>
                    <div id="private-code-container" style="display:none;margin-top:8px;">
                        <span>Your code: <b id="private-code"></b></span>
                    </div>
                    <div style="margin-top:12px;">
                        <input id="join-code-input" type="text" maxlength="12" placeholder="Enter code to join" style="width:120px;" />
                        <button id="join-private-btn" type="button">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Chat Container -->
    <div id="chat-container" style="display:none; opacity: 0;">
        <header class="app-header">
            <div class="header-content">
                <h1>Chat Room</h1>
                <div class="header-actions">
                    <div class="online-indicator">
                        <span class="pulse-dot"></span>
                        <span id="online-count">1</span> online
                    </div>
                    <!-- Floating menu button and dialog will be added below -->
                    <button id="theme-btn" class="icon-btn" title="Toggle theme">‚òÄÔ∏è</button>
                    <button id="mute-btn" class="icon-btn" title="Toggle sound">üîä</button>
                </div>
            </div>
        </header>

        <main class="chat-area">
            <div id="messages" class="messages-container"></div>
            <div class="composer">
                <div class="input-group">
                    <input type="text" id="message" maxlength="200" placeholder="Type your message..." autocomplete="off" />
                    <button id="send" class="send-btn" title="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13m0 0L2 9l20-7m-11 11l4 9" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <audio id="msg-sound" src="sounds/message.mp3" preload="auto"></audio>
    <audio id="bg-music" src="sounds/bg-music.mp3" preload="auto" loop></audio>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <style>
    @media (max-width: 700px) {
        .composer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: var(--surface);
            box-shadow: 0 -2px 16px var(--shadow);
            border-radius: 0;
            padding-bottom: env(safe-area-inset-bottom, 0); /* for iOS */
        }
        .chat-area {
            padding-bottom: 80px !important;
        }
    }
    </style>
</body>
</html>
