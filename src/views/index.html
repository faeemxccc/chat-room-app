<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(120deg, var(--bg) 0%, var(--surface) 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Poppins', sans-serif;
        }
        .footer-love {
            text-align: center;
            margin: 48px 0 16px 0;
            color: #e25555;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Removed top navbar -->
    <div id="login-popup" class="login-overlay">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="welcome-emoji">üëã</span>
                    <h1>Welcome!</h1>
                    <p>Join the conversation</p>
                </div>
                <input id="login-username" type="text" maxlength="16" placeholder="Enter your username" />
                <div id="avatar-select" style="margin: 16px 0;">
                    <label style="display:block; margin-bottom:4px;">Choose your avatar:</label>
                    <div style="display:flex; gap:8px; justify-content:center;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=1" class="avatar-pic" data-avatar="1" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=2" class="avatar-pic" data-avatar="2" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=3" class="avatar-pic" data-avatar="3" width="40" height="40" style="border-radius:50%;cursor:pointer;border:2px solid #ccc;">
                    </div>
                </div>
                <button id="login-btn">Start Chatting</button>
                <div style="margin-top:24px;">
                    <button id="create-private-btn" type="button">Create Private Chat</button>
                    <div id="private-code-container" style="display:none;margin-top:8px;">
                        <span>Your code: <b id="private-code"></b></span>
                    </div>
                    <div style="margin-top:12px;">
                        <input id="join-code-input" type="text" maxlength="12" placeholder="Enter code to join" style="width:120px;" />
                        <button id="join-private-btn" type="button">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Chat Container -->
    <div id="chat-container" style="display:none; opacity: 0;">
        <header class="app-header">
            <div class="header-content">
                <h1>Chat Room</h1>
                <div class="header-actions">
                    <div class="online-indicator">
                        <span class="pulse-dot"></span>
                        <span id="online-count">1</span> online
                    </div>
                    <div class="menu-dropdown" style="position:relative;display:inline-block;">
                        <button class="icon-btn" id="menu-btn" title="Menu" style="font-size:1.3rem;">‚ò∞</button>
                        <div id="menu-content" style="display:none;position:absolute;right:0;top:36px;background:var(--surface);border-radius:8px;box-shadow:0 2px 12px var(--shadow);min-width:140px;z-index:100;">
                            <a href="home.html" style="display:block;padding:12px 18px;color:var(--primary);text-decoration:none;font-weight:500;">Home</a>
                            <a href="about.html" style="display:block;padding:12px 18px;color:var(--primary);text-decoration:none;font-weight:500;">About Us</a>
                        </div>
                    </div>
                    <button id="theme-btn" class="icon-btn" title="Toggle theme">‚òÄÔ∏è</button>
                    <button id="mute-btn" class="icon-btn" title="Toggle sound">üîä</button>
                </div>
            </div>
        </header>

        <main class="chat-area">
            <div id="messages" class="messages-container"></div>
            <div class="composer">
                <div class="input-group">
                    <input type="text" id="message" maxlength="200" placeholder="Type your message..." autocomplete="off" />
                    <button id="send" class="send-btn" title="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13m0 0L2 9l20-7m-11 11l4 9" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <audio id="msg-sound" src="sounds/message.mp3" preload="auto"></audio>
    <audio id="bg-music" src="sounds/bg-music.mp3" preload="auto" loop></audio>
    <div class="footer-love">Made with ‚ù§Ô∏è by the Modern Chat Team</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
    // Simple dropdown menu logic
    const menuBtn = document.getElementById('menu-btn');
    const menuContent = document.getElementById('menu-content');
    if(menuBtn && menuContent) {
        menuBtn.onclick = function(e) {
            e.stopPropagation();
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', function() {
            menuContent.style.display = 'none';
        });
    }
    </script>
</body>
</html>
