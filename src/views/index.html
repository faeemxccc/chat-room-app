<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Retro Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span>ðŸ’¬ ChatsRoo</span>
        <span class="online-status">
            <span class="green-dot"></span>
            <span id="online-count">1</span>
            <span id="online-label">user online</span>
        </span>
    </div>
    <div id="login-popup">
        <div class="login-dialog">
            <h2>Welcome to ChatsRoo</h2>
            <input id="login-username" maxlength="16" placeholder="Enter your name" autofocus />
            <button id="login-btn">Join Chat</button>
        </div>
    </div>
    <div id="chat-container" style="display:none;">
        <header>
            <button id="mute-btn" title="Mute music">ðŸ”Š</button>
            <span class="retro-title">RETRO CHAT ROOM</span>
            <span class="online-dot"></span>
            <span id="online-count" class="online-count">0</span>
        </header>
        <div id="messages"></div>
        <div id="input-row">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off" maxlength="200" />
            <button id="send">SEND</button>
        </div>
        <footer>
            <span>Powered by <span class="retro-title">Node.js</span> &amp; <span class="retro-title">Socket.IO</span></span>
        </footer>
    </div>
    <audio id="msg-sound" src="sounds/message.mp3" preload="auto"></audio>
    <audio id="bg-music" src="sounds/bg-music.mp3" preload="auto" loop></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
