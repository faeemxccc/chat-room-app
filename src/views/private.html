<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="private-popup" class="login-overlay" style="display:none;">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="welcome-emoji">🔒</span>
                    <h1>Private Chat Created!</h1>
                    <p>Copy and share this code to invite others:</p>
                </div>
                <div style="margin: 16px 0;">
                    <input id="private-room-code" type="text" readonly style="width:140px;text-align:center;font-size:1.2em;" />
                    <button id="copy-code-btn" style="margin-left:8px;">Copy</button>
                </div>
                <button id="close-popup-btn">Close</button>
            </div>
        </div>
    </div>
    <div id="chat-container" style="display:none; opacity: 0;">
        <header class="app-header">
            <div class="header-content">
                <h1 id="chat-header-title">Private Chat</h1>
                <div class="header-actions">
                    <div class="online-indicator">
                        <span class="pulse-dot"></span>
                        <span id="online-count">1</span> online
                    </div>
                    <button id="copy-header-code-btn" class="icon-btn" title="Copy join code">🔗</button>
                    <button id="theme-btn" class="icon-btn" title="Toggle theme">☀️</button>
                    <button id="mute-btn" class="icon-btn" title="Toggle sound">🔊</button>
                </div>
            </div>
        </header>
        <main class="chat-area">
            <div id="messages" class="messages-container"></div>
            <div class="composer">
                <div class="input-group">
                    <input type="text" id="message" maxlength="200" placeholder="Type your message..." autocomplete="off" />
                    <button id="send" class="send-btn" title="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13m0 0L2 9l20-7m-11 11l4 9" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <audio id="msg-sound" src="sounds/message.mp3" preload="auto"></audio>
    <audio id="bg-music" src="sounds/bg-music.mp3" preload="auto" loop></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="private.js"></script>
</body>
</html>
